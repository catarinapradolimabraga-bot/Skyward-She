<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profiles — Women in STEM | Skyward She</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #F7F8FA; --card: #fff; --accent: #0A4C8A; --muted: #6D7480; --maxw: 900px; --radius: 12px;
    }
    * { box-sizing: border-box; }
    body { margin: 0; padding: 0; background: var(--bg); font-family: 'Poppins', Arial, sans-serif; color: #1d2a3a; }
    .container { max-width: var(--maxw); margin: 28px auto; padding: 0 16px; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 28px; }
    h1 { font-family: 'Bebas Neue', sans-serif; font-size: 34px; color: var(--accent); margin-bottom: 12px; }
    .info-card { background: var(--card); padding: 22px; border-radius: var(--radius); box-shadow: 0 10px 24px rgba(12,30,60,0.05); margin-bottom: 20px; }
    .info-card h3 { font-family: 'Bebas Neue', sans-serif; font-size: 24px; color: var(--accent); margin-bottom: 12px; }
    .info-card p { font-size: 16px; color: var(--muted); margin-bottom: 18px; }
    .profile-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
    .profile-card { background: var(--card); padding: 20px; border-radius: var(--radius); box-shadow: 0 8px 18px rgba(12,30,60,0.04); }
    .profile-card h4 { margin: 0 0 12px; font-size: 18px; color: #0f3f65; }
    .profile-card img { width: 100%; border-radius: 12px; margin-bottom: 16px; }
    .back { display: inline-block; margin-top: 30px; padding: 10px 20px; background: var(--accent); color: #fff; text-decoration: none; font-weight: 600; border-radius: 9px; }
  </style>
</head>
<body>

    <header>
      <div>
        <h1>Profiles — Women in STEM</h1>
      </div>
      <div>

      </div>
    </header>

    <section>
      <h2>Profiles of Inspirational Women in STEM</h2>

          <p>Mathematician and physicist, who made significant contributions to the U.S. space program with her calculations of orbital mechanics at NASA.</p>

</body>
</html>
